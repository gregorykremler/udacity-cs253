<!DOCTYPE html>
<html>
    <head>
        <link type="text/css" rel="stylesheet" href="/static/login.css"/>
        <title>Login</title>
    </head>
    <body>
        <h1>Login</h1>
        <form method="post">
            <table>
                <tr>
                    <td>Username</td>
                    <td><input type="text" name="username" value="{{username}}"></td>
                </tr>
                <tr>
                    <td>Password</td>
                    <td><input type="password" name="password" value=""></td>
                </tr>
            </table>
            <div id="error">{{error}}</div>
            <input type="submit">
        </form>
    </body>
</html>
