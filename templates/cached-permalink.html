{% extends "cached-base.html" %}

{% block content %}
    <div class="post">
        <div class="post-heading">
            <a href="/cached-blog/{{post.key().id()}}" class="post-title">{{post.subject}}</a>
            <div class="post-date">{{post.created.strftime('%b %d, %Y')}}</div>
        </div>
        <pre class="post-content">{{post.content}}</pre>
    </div>
    <div id="age"> {{age}}</div>
{% endblock %}
