<!DOCTYPE html>
<html>
    <head>
        <link type="text/css" rel="stylesheet" href="/static/signup.css"/>
        <title>Signup</title>
    </head>
    <body>
        <h1>Signup</h1>
        <form method="post">
        <table>
            <tr>
                <td>Username</td>
                <td><input type="text" name="username" value="{{username}}"></td>
                <td class="error">{{error_username}}</td>
            </tr>
            <tr>
                <td>Password</td>
                <td><input type="password" name="password" value=""></td>
                <td class="error">{{error_password}}</td>
            </tr>
            <tr>
                <td>Verify Password</td>
                <td><input type="password" name="verify" value=""></td>
                <td class="error">{{error_verify}}</td>
            </tr>
            <tr>
            <td>E-mail (optional)</td>
                <td><input type="text" name="email" value="{{email}}"></td>
                <td class="error">{{error_email}}</td>
            </tr>
        </table>
        <br>
        <input type="submit">
        </form>
  </body>
</html>
